name: Creation of APIM instance in various environments 
on:
  push:
    branches: dev
jobs:
  review:
    runs-on: self-hosted
    environment: review
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
 
      - name: azure view deployment changes
        run: az deployment group what-if --resource-group newrg --template-file apim.bicep
   
  DEV:
    runs-on: self-hosted
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
 
      - name: create apim insatance in DEV ENV
        run: az deployment group create --resource-group newrg --template-file apim.bicep
    
  
  QA:
    runs-on: self-hosted
    environment: qa
    needs: DEV
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
          
      - name: create apim instance in QA ENV
        run: az deployment group create --resource-group newrg --template-file apim.bicep
      
  PRE-PROD:
    runs-on: self-hosted
    environment: pre-prod
    needs: QA
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
          
      - name: create apim instance in Pre-prod ENV
        run: az deployment group create --resource-group newrg --template-file apim.bicep
     
     
     
          



